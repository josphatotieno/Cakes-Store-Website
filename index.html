<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Cakes Kitchen</title>
</head>
<body>
    <header>
        <div class="main-header">
            <h1>Cakes Kitchen</h1>
        </div>
        
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Testimonials</a></li>
                </ul>
            </nav>
        </div>

        <div class="socials">
            <a href="http://"><i class="fa fa-facebook-square"></i></a>
            <a href="http://"><i class="fa fa-instagram"></i></a>
            <a href="http://"><i class="fa fa-twitter"></i></a>
            <i class="fa fa-bars 2X"></i>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <div class="showcase-content">
                <p>Customized Cakes for your unique personality</p>

                <div class="btn">
                    <button>PLACE ORDER</button>
                    <button>VIEW MORE</button>
                </div>
            </div>

            <div class="image-wrapper">
                <img src="cake.jpg" alt="This is an image">
                <span>Cakes Kitchen Delicacies</span>
            </div>

            <div class="btn-1">
                <button>SHOP</button>
                <button>CONTACT</button>
            </div>
        </div>
    </section>

    
</body>
</html>
